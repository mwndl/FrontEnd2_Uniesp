<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Média</title>
</head>
<body>
    <button id="calcularMediaButton">Calcular Média</button>

    <script>
        // Coloque o código JavaScript aqui
        let notas = [];
        for (let i = 0; i < 3; i++) {
          let nota = prompt("Digite sua nota: " + (i + 1));
          notas.push(parseFloat(nota));
        }

        function calcularMedia(notas) {
          let soma = 0;
          for (let i = 0; i < notas.length; i++) {
            soma += notas[i];
          }
          return soma / notas.length;
        }

        document.getElementById("calcularMediaButton").addEventListener("click", function() {
            let media = calcularMedia(notas);

            if (media <= 4) {
              alert(`Sua média é ${media.toFixed(1)}, você está reprovado`);
            } else if (media > 4 && media < 7) {
              alert(`Sua média é ${media.toFixed(1)}, você está de recuperação.`);
              let notaRecuperacao = parseFloat(prompt("Digite a nota da recuperação: "));
              let mediaFinal = (media + notaRecuperacao) / 2;
              alert(
                //Operador ternário
                mediaFinal >= 5
                  ? `Sua média final é ${mediaFinal.toFixed(1)}, você foi aprovado`
                  : `Sua média final é ${mediaFinal.toFixed(1)}, você foi reprovado.`
              );
            } else {
              alert(`Sua média é ${media.toFixed(1)}, você foi aprovado`);
            }
        });
    </script>
</body>
</html>
